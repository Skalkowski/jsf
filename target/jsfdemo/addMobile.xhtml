<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="mobileform">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.mobileBrand}" />
				<h:inputText id="brand" value="#{mobileF.mobile.brand}"
					required="#{true}">
					<f:ajax execute="@this" render="erorek" />

				</h:inputText>


				<h:outputText value="#{msg.mobileModel}" />
				<h:inputText id="model" value="#{mobileF.mobile.model}"
					validator="#{mobileF.model}" />

				<h:outputText value="#{msg.mobileRam}" />
				
				<h:inputText id="ram" value="#{mobileF.mobile.ram}" />

				<h:outputText value="#{msg.mobileProcessor}" />
				<h:inputText id="processor" value="#{mobileF.mobile.processor}">
					<f:validator validatorId="taktowanie" />
					<f:ajax execute="@this" render="erorek" />
				</h:inputText>

				<h:outputText value="#{msg.mobileScreen}" />
				<h:inputText id="screen" value="#{mobileF.mobile.screen}">
					<f:validateDoubleRange minimum="2.0" maximum="6.9" />
					<f:ajax execute="@this" render="erorek" />
				</h:inputText>

				<h:outputText value="#{msg.mobileType}" />
				<h:inputText id="type" value="#{mobileF.mobile.type}" />
				<h:panelGrid>
					<h:messages id="erorek" showDetail="#{true}" showSummary="#{false}" />
				</h:panelGrid>

			</h:panelGrid>

			<h:commandButton value="#{msg.mobileOkButton}"
				action="#{mobileF.addMobile}" />


		</h:form>
	</ui:define>
</ui:composition>
