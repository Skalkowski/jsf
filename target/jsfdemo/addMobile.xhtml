<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<ui:define name="content">

		<h:form id="mobileform">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.mobileBrand}" />
				<rich:select value="#{mobileF.mobile.brand}">
					<f:selectItem itemValue="Samsung" itemLabel="Samsung" />
					<f:selectItem itemValue="Sony" itemLabel="Sony" />
					<f:selectItem itemValue="LG" itemLabel="LG" />
					<f:selectItem itemValue="Lenovo" itemLabel="Lenovo" />
					<f:selectItem itemValue="Nokia" itemLabel="Nokia" />
				</rich:select>
				


				<h:outputText value="#{msg.mobileModel}" />
				<h:inputText id="model" value="#{mobileF.mobile.model}"
					validator="#{mobileF.model}">
					<f:ajax execute="@this" render="erorek" />
				</h:inputText>
				<h:outputText value="#{msg.mobileRam}" />

				<h:inputText id="ram" value="#{mobileF.mobile.ram}">
					<f:ajax execute="@this" render="erorek" />
				</h:inputText>


				<h:outputText value="#{msg.mobileProcessor}" />
				<h:inputText id="processor" value="#{mobileF.mobile.processor}">
					<f:validator validatorId="taktowanie" />
					<f:ajax execute="@this" render="erorek" />
				</h:inputText>

				<h:outputText value="#{msg.mobileScreen}" />
				<rich:inputNumberSlider value="#{mobileF.mobile.screen}" width="500"
					maxValue="10" step="0.1" showArrows="true" showTooltip="false">

					<f:validateDoubleRange minimum="2.0" maximum="6.9" />
					<f:ajax execute="@this" render="erorek" />
				</rich:inputNumberSlider>
				
				<h:outputText value="#{msg.mobileType}" />
				<h:inputText id="type" value="#{mobileF.mobile.type}" />
				<h:panelGrid>
					<h:messages id="erorek" showDetail="#{true}" showSummary="#{false}" />
				</h:panelGrid>

			</h:panelGrid>



			<h:commandButton value="#{msg.mobileOkButton}"
				action="#{mobileF.addMobile}" />
		</h:form>

		<table width="400">
			<tbody>
				<tr>
					<td><span onmouseover="updateName('Random Access Memory – pamięć o dostępie swobodnym')"
						onmouseout="updateName('')">RAM</span></td>
					<td><span onmouseover="updateName('Central Processing Unit')"
						onmouseout="updateName('')">Procesor</span></td>
					<td><span onmouseover="updateName('urządzenie elektroniczne w formie powierzchni służące do wyświetlania informacji')"
						onmouseout="updateName('')">Ekran</span></td>
				</tr>
				<tr>
					<td colspan="3">Name: <b> <h:outputText id="showname"
								value="#{mobileF.mobile.opis}" />
					</b></td>
				</tr>
			</tbody>
		</table>
		<h:form>
			<a4j:jsFunction name="updateName" render="showname">
				<a4j:param name="model" assignTo="#{mobileF.mobile.opis}" />
			</a4j:jsFunction>
		</h:form>

	</ui:define>
</ui:composition>
